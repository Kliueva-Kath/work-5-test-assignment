    <link href="/css/main.min.css" rel="stylesheet" />

      <div class="row">
        <nav

            <a href="#" class="nav-item nav-link text-dark">

              FAQ</a
            >
            <a href="#" class="nav-item nav-link text-dark">
              <img
                src="./images/music-and-multimedia.svg"
                class="nav-icon navbar__nav-icon"
              />Техподдержка</a
            >
            <a href="#" class="nav-item nav-link text-dark">
              <img
                src="./images/logout.svg"
                class="nav-icon navbar__nav-icon"
              />Выход</a
            >
          </div>
        </nav>
        <div class="container-fluid col">
          <header class="header row justify-content-between">
            <div class="pages col">
              <a class="header-link text-dark text-decoration-none" href="#"
                >Главная</a
              >
              <img
                class="header-arrow"
                width="7px"
                src="./images/arrow-point-to-right.svg"
              />
              <a class="header-link text-dark text-decoration-none"
                >Мои магазины</a
              >
            </div>
            <nav class="nav col justify-content-end">
              <a class="nav-item nav-link" href="#">
                <img
                  class="nav-image"
                  src="./images/messages.png"
                  alt="Сообщения"
                />
              </a>
              <a class="nav-item nav-link bg-primary" href="#">
                <div class="header__profile">
                  <img
                    class="header__profile-pic rounded-circle"
                    src="./images/profile-pic.jpg"
                    alt="Сообщения"
                  />
                  <p class="text-dark m-0 header__name">Максим Добжанский</p>
                </div>
              </a>
            </nav>
          </header>
          <button class="btn__create btn btn-success">
            <p class="text-primary m-0">
              <span class="btn__create-plus">+</span>Создать свой магазин
            </p>
          </button>
          <h2 class="title">Управление магазинами</h2>
          <table class="table store-table bg-primary shadow-sm rounded-2">
            <thead>
              <tr>
                <th>№</th>
                <th>Название</th>
                <th>Адрес</th>
                <th>Действие</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>12345</td>
                <td>Дипломная работа</td>
                <td>http://www.work5.ru/services</td>
                <td class="table__buttons">
                  <button class="btn btn-success btn__redact">
                    <img
                      class="btn__icon"
                      src="./images/pencil.svg"
                      alt="Редактировать"
                    />Редактировать
                  </button>
                  <button class="btn btn-light btn__redact">
                    <img
                      class="btn__icon"
                      src="./images/cancel.svg"
                      alt="Отмена редактирования"
                    />Редактировать
                  </button>
                </td>
              </tr>
              <tr>
                <td>12345</td>
                <td>Дипломная работа</td>
                <td>http://www.work5.ru/services</td>
                <td class="table__buttons">
                  <button class="btn btn-success btn__redact">

                  <button class="btn btn-light btn__redact">

                      class="btn__icon"
                      src="./images/cancel.svg"
                      alt="Отмена редактирования"
                    />Редактировать
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
